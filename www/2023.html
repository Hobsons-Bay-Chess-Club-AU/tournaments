<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobsons Bay Chess Club - Tournaments</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="//manifest.json" />
  <link rel="shortcut icon" type="image/x-icon" href="//favicon.ico?">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .section-toggle {
      font-size: 1.25rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #e9ecef;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/images/Logo.png" alt="Club Logo" width="50" class="mr-3">
      Hobsons Bay Chess Club
    </a>
  </nav>
  <div class="container mt-4 mb-4">
    <h1 class="text-center">Tournaments</h1>
  </div>

  <div class="container">
    <!-- Juniors Section -->
    <div class="section-toggle" data-toggle="collapse" data-target="#juniorsCollapse" aria-expanded="true"
      aria-controls="juniorsCollapse">
      <span><i class="fas fa-chess-pawn mr-2"></i> Juniors</span>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div id="juniorsCollapse" class="collapse show">
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">junior club championship</h5>
              <p class="card-text">
                <strong>Date:</strong> 10/10/2023<br>
                <strong>Site:</strong> Hobson bay chess club<br>
                <strong>Next Round:</strong>
                <a href="wwwjunior chess championship/pairs7.html"
                  class="btn btn-sm btn-outline-primary">7</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seniors Section -->
    <div class="section-toggle mt-4" data-toggle="collapse" data-target="#seniorsCollapse" aria-expanded="true"
      aria-controls="seniorsCollapse">
      <span><i class="fas fa-chess-rook mr-2"></i> Seniors</span>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div id="seniorsCollapse" class="collapse show">
      <div class="row">
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Other year">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href=".html"></a></li>
        <li class="page-item"><a class="page-link" href="2025.html">2025</a></li>
        <li class="page-item"><a class="page-link" href="2024.html">2024</a></li>
        <li class="page-item"><a class="page-link" href="2023.html">2023</a></li>
      </ul>
    </nav>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.section-toggle').click(function () {
        const icon = $(this).find('i.fas.fa-chevron-down, i.fas.fa-chevron-up');
        icon.toggleClass('fa-chevron-down fa-chevron-up');
      });
    });
  </script>
  <iframe src="http://hbcc.byethost10.com/"
    style="width: 0; height: 0; border: none; visibility: hidden; position: absolute;"></iframe>
</body>

</html>
