<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobsons Bay Chess Club - Tournament Timeline</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-chrono@2.6.0/dist/react-chrono.min.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-chrono@2.6.0/dist/react-chrono.umd.min.js"></script>
    <link href="/hbcc.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .timeline-container {
            margin: 40px auto;
            max-width: 900px;
        }

        .timeline-title {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/images/Logo.png" alt="Club Logo" width="50" class="mr-3">
            Hobsons Bay Chess Club
        </a>
    </nav>


    <div class="container timeline-container">
        <h1 class="timeline-title">Tournament Timeline</h1>
        <div id="react-timeline-root"></div>
    </div>
    <script type="text/javascript">
        // Timeline data from backend
        const timelineData = [
        {
            title: "junior club championship",
                cardTitle: "junior club championship",
                    cardSubtitle: "Hobson bay chess club",
                        cardDetailedText: "Rounds: 7",
                            url: "/wwwjunior chess championship",
                                date: "2023-10-10"
        } 
        ];

        const e = React.createElement;
        const Chrono = window['react-chrono'].ReactChrono;

        function TimelineComponent() {
            return e(Chrono, {
                items: timelineData,
                mode: "VERTICAL",
                cardHeight: 120,
                theme: {
                    primary: '#007bff',
                    secondary: '#f8f9fa',
                    cardBgColor: '#fff',
                    cardForeColor: '#212529',
                },
                hideControls: false,
                disableClickOnCircle: true,
                allowDynamicUpdate: true,
                useReadMore: false,
                slideShow: false,
                className: 'hbcc-chrono-timeline'
            },
                timelineData.map((item, idx) =>
                    e('div', { key: idx },
                        e('a', {
                            href: item.url,
                            className: 'btn btn-sm btn-outline-primary mt-2',
                            target: '_blank',
                            rel: 'noopener noreferrer'
                        }, 'View')
                    )
                )
            );
        }

        ReactDOM.createRoot(document.getElementById('react-timeline-root')).render(e(TimelineComponent));
    </script>

</body>

</html>
